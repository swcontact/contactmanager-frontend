<a routerLink="/create">Create New Contact</a>

<div *ngIf="contacts">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Category</th>
        <th>Profile</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.FirstName}}</td>
        <td>{{contact.LastName}}</td>
        <td>{{contact.Category}}</td>
        <td>{{contact.Profile}}</td>
        <td>
          <nav>
            <a class="action-link" routerLink="/contact/{{contact.ID}}">Edit</a>
            <a class="action-link" href="javascript:;" (click)="onDelete(contact)">Remove</a>
          </nav>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <div class="row">
      <div class="col prev"><a href="#">Prev</a></div>
      <div class="col middle">page {{1}} of {{10}}</div>
      <div class="col next"><a href="#">Next</a></div>
    </div>
  </div>
</div>

<div *ngIf="!contacts && !loading">
  <p>Please create new contact by clicking above link.</p>
</div>

<div *ngIf="loading">
  <p>Please wait. I am loading ......</p>
</div>
